<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-yellow.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/popup.js"></script>
    <meta charset="utf-8" />
    <title>Pollstar Exporter</title>
  </head>
  <body id="body" class="popup-body">
    <div class="mdl-card dl-shadow--4dp">
      <div class="mdl-card__title">
        Pollstar Exporter
      </div>

      <div id="filtersList" class="mdl-card__supporting-text">
        <span class="mdl-chip ">
          <span class="mdl-chip__text ">Basic Chip</span>
        </span>
        <span class="mdl-chip">
          <span class="mdl-chip__text">Basic Chip</span>
        </span>
        <span class="mdl-chip">
          <span class="mdl-chip__text">Basic Chip</span>
        </span>
      </div>
      <div class="mdl-card__supporting-text js-total-row">-</div>
      <div class="mdl-card__actions">
        <div class="actions-container" style="display: flex;">
          <div>
            <button
              class="mdl-button js-run-btn mdl-js-button mdl-button--raised mdl-button--colored"
            >
              Export
            </button>
            <div
              class="mdl-spinner mdl-js-spinner is-active"
              style="display: none;"
            ></div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
