<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-yellow.min.css"
    />
    <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
    <script src="js/popup/ui/material.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/popup/ui/filters.js"></script>
    <script src="js/popup/ui/event-count.js"></script>
    <script src="js/popup/ui/fetch-button.js"></script>
    <script src="js/popup/ui/download-link.js"></script>
    <script src="js/popup.js"></script>
    <meta charset="utf-8" />
    <title>Pollstar Exporter</title>
    <style>
      .mdl-chip {
        margin: 0 5px 2px 0;
      }
      .error-text{
        color: crimson;
      }
    </style>
  </head>
  <body id="body" class="popup-body">
    <div class="mdl-card dl-shadow--4dp">
      <div class="mdl-card__title">
        Pollstar Exporter
      </div>

      <div id="filtersList" class="mdl-card__supporting-text">
        No filters...
      </div>
      <div class="mdl-card__supporting-text js-total-row">
        <div class="js-text-container"></div>
        <div
          class="mdl-spinner mdl-js-spinner is-active"
          style="display: none;"
        ></div>
      </div>
      <div class="mdl-card__actions">
        <div class="actions-container" style="display: flex;">
          <div class="js-fetch-button-container">
            <button
              class="mdl-button js-run-btn mdl-js-button mdl-button--raised mdl-button--colored"
            >
              Export
            </button>
            <div
              class="mdl-spinner mdl-js-spinner is-active"
              style="display: none;"
            ></div>
          </div>
          <div class="js-retry-button-container">
      
            <button
              class="mdl-button js-retry-btn mdl-js-button mdl-button--raised"
            >
              Retry
            </button>
            <div class="js-error-text-container error-text">
              Request return 403
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
